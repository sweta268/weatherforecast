<!-- 5 day Weather data -->
<table *ngIf="dailyForecast">
  <thead class="text-left">
    <tr>
      <td *ngFor="let forecast of dailyForecast">
        <!-- 5 day Weather data loop -->
        <div class="column">
          <p class="date">
            <span class="date"> {{ forecast.date | date : "shortDate" }}</span
            >,
            <span class="day">{{ forecast.date | date : "EEE" }}</span>
          </p>
          <img
            [src]="forecast.dailyWeatherIcon"
            alt="Weather Icon"
            class="img-fluid"
          />
          <p class="temperature">
            <span class="maxTemperature"> {{ forecast.maxTemperature }} </span>
            /
            <span class="minTemperature"> {{ forecast.minTemperature }}</span>
          </p>
          <p class="weather-description">
            {{ forecast.weatherDescription }}
          </p>
        </div>
      </td>
    </tr>
  </thead>
</table>
<!-- 5 day Weather data -->
